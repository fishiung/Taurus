@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="@routes.Assets.at("layui/css/layui.css")" media="all">
        <script src="@routes.Assets.at("jquery-3.2.1.min.js")"></script>
        <script src="@routes.Assets.at("layui/layui.js")"></script>
        <script src="@routes.Assets.at("d3.min.js")"></script>

    </head>
    <body>

        <ul class="layui-nav layui-bg-cyan">
            <li class="layui-nav-item layui-this"><a href="/showInfo">原始信息</a>
                <dl class="layui-nav-child">
                    <dd><a href="/infoForm">添加数据源</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a>目标信息</a>
                <dl class="layui-nav-child">
                    <dd><a href="/show/Entity">实体</a></dd>
                    <dd><a href="/show/Event">事件</a></dd>
                    <dd><a href="/show/Relation">关系</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">规则</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">计算</a>
            </li>
            <li class="layui-nav-item"><a href="/">图谱</a></li>
        </ul>
        <script>
        layui.use('element', function () {
            var element = layui.element;

            element.on('nav(demo)', function (elem) {
                //console.log(elem)
                layer.msg(elem.text());
            });
        });
</script>
        @content
    </body>
</html>

@(infos: Seq[db.model.OriginTable])(implicit request: RequestHeader)
@main("原始表") {
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>原始表名称</th>
                <th>数据行数</th>
                <th>数据大小（mb）</th>
            </tr>
        </thead>
        <tbody>
        @for(info <- infos){
            <tr>
                <td>@{info.id}</td>
                <td><a href="/showInfo/oa/@{info.id}" ><span style="color: #2232f5;">@{info.enName}</span></a></td>
                <td>@{info.rowsum}</td>
                <td>@{info.dsize}</td>
            </tr>
        }
        </tbody>
    </table>
}
